<ion-content>
  <ion-header style="background-color: #927f5d;">
    <img style=" margin-top: 10px; margin-bottom: 10px;text-align: center;margin-left: 35%;width: 95px;" class="img" src="../../assets/logo.png" alt="logo Muda Meu Mundo">
  </ion-header>

  <div style=" height: 25px;background-color: rgb(50, 102, 50)">
  <ion-subtitle style="font-family: 'Times New Roman', Times, serif;margin-left:10px; font-size: 10px; text-align:center; color: rgb(207, 250, 206); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    A plataforma que ajuda o produtor a se conectar com o varejo.
  </ion-subtitle>
  </div>

  <h1 style="font-size: 30px; margin-top: 30px;text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: bold; color: #fff;">Perfil de Usu√°rio</h1>

   <ion-card style="margin-left: 35%;margin-top: -5px;border-radius: 100px; width: 110px;">
    <img style="width: 110px" src="../../assets/6634465.png" alt="">
    </ion-card>

    <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>
         <h2>Nome: </h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
         <h2>E-mail: </h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
         <h2>Celular: </h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
         <h2>Estado: </h2>
        </ion-label>
      </ion-item>
    </ion-list>
    </ion-card>

  <ion-list *ngIf="products">
    <ion-item *ngFor="let product of products.products">
      <ion-label>
          <span>Produto: {{product.pname}}</span>
      </ion-label>
      <ion-label>
        <span>Quantidade: {{product.pqty}}</span>
    </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-tabs>
  <ion-tab-bar slot="Perfil">
    <ion-tab-button tab="perfil" (click)="navigateToUserPage()">
      <img style="width: 36px" src="../../assets/icon-5.png" alt="">
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="Produtos" (click)="navigateToProductPage()">
      <img style="width: 36px" src="../../assets/icon-4.png" alt="">
      <ion-label>Produtos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home" (click)="navigateToHomePage()">
      <img style="width: 36px" src="../../assets/icon-3.png" alt="">
      <ion-label>Home</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
